<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conceitos HTML</title>
</head>
<body>
    <!-- O header é o cabeçalho da página. é sempre bom específicar a tag para a página renderizar de forma correta, semânticamente falando. -->
    <header>
        <h1>Conceitos HTML</h1> 
    </header>
    <!-- O main é o conteúdo princiapl do texto que paraece para o usuário. -->
    <main>
    <!-- Dentro do main vem tags com o H1, 2, 3 etc -->
    <h1>Texto H1</h1>
    <h2>Texto H2</h2>
    <h3>Texto H3</h3>
    <h4>Texto H4</h4>
    <h5>Texto H5</h5>
    <h6>Texto H6</h6>
    <!-- <p> é de parágrafo -->
    <p>Exemplo de paágrafo 1</p>
    <p>Exemplo de paágrafo 2</p>
    
    </main>

    <script defer src = "./js/script.js" > //defer indica que o código js será totalmente renderizado no dispositivo do usuário </script>
</body>
</html>
