<html>
    <script>
        //operações aritméticas
        var soma = 4 + 2;
        console.log (soma);

        var subtracao = 4 - 2;
        console.log (subtracao);

        var multiplicacao = 4 * 2;
        console.log (multiplicacao);

        var divisao = 4 / 2;
        console.log (divisao);

        var resto = 4 % 2;
        console.log (resto);

        var potenciacao = 4 ** 2;
        console.log (potenciacao);

        //incremento e decremento
        var incremento = 11; 
        incremento = incremento + 1; //ou incremento++
        console.log (incremento);

        var decremento = 11;
        decremento = decremento - 1; //ou decremento--
        console.log (decremento);
    </script>
</html>
