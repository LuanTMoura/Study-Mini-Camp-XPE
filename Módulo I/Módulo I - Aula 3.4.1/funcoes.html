    <script>
        //É um sub-programa dentro do programa principal que realiza um processo lógico. Para funcionar precisa ser chamado no código e quando chamado, ele faz o desvio provisório do fluxo de funcionamento do código.
        function calculoMediaNotas (notaA, notaB, notaC, notaD){
            var media  = (notaA + notaB + notaC + notaD)/4;
            return media;
        }
        var media = calculoMediaNotas (10, 20, 30, 40);
        console.log (media);
    </script>
